<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Cat - Edge Peeker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 200px;
            height: 154px;
            overflow: hidden;
            background: transparent;
            -webkit-app-region: no-drag;
        }

        .cat-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #lottie-cat {
            width: 200px;
            height: 154px;
            transform-origin: center center;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        #lottie-cat svg {
            width: 100% !important;
            height: 100% !important;
        }

        .cat-container {
            cursor: move;
        }

    </style>
</head>
<body>
    <div class="cat-container">
        <div id="lottie-cat"></div>
    </div>

    <script>
        // Preload lottie-web in renderer process
        window.lottie = require('lottie-web');
    </script>
    <script src="renderer-edge.js"></script>
</body>
</html>
